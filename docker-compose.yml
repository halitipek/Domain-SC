version: '3'

services:
  domain-sc:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./resources:/app/resources
    environment:
      - PYTHONUNBUFFERED=1
    command: python src/main.py

